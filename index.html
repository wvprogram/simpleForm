<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>
                <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
                <label id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" placeholder="Age" required /></label>
                <label for="dropdown">Which option best describes your current role? 
                    <select id="dropdown" required>
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely"><input id="definitely" type="radio" name="recommend" value="1" required /> Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" name="recommend" value="2" required /> Maybe</label>
                <label for="notsure"><input id="notsure" type="radio" name="recommend" value="3" required /> Not sure</label>
            </fieldset>
            <fieldset>
                <label for="feature">What is your favorite feature of freeCodeCamp?
                    <select id="feature" required>
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="frontend"><input id="frontend" type="checkbox" name="improve" value="1" /> Front-end Projects</label>
                <label for="backend"><input id="backend" type="checkbox" name="improve" value="2" /> Back-end Projects</label>
                <label for="data"><input id="data" type="checkbox" name="improve" value="3" /> Data Visualization</label>
                <label for="challenge"><input id="challenge" type="checkbox" name="improve" value="4" /> Challenges</label>
                <label for="opensource"><input id="opensource" type="checkbox" name="improve" value="5" /> Open Source Community</label>
                <label for="gitter"><input id="gitter" type="checkbox" name="improve" value="6" /> Gitter help rooms</label>
                <label for="video"><input id="video" type="checkbox" name="improve" value="7" /> Videos</label>
                <label for="meetup"><input id="meetup" type="checkbox" name="improve" value="8" /> City Meetups</label>
                <label for="wiki"><input id="wiki" type="checkbox" name="improve" value="9" /> Wiki</label>
                <label for="forum"><input id="forum" type="checkbox" name="improve" value="10" /> Forum</label>
                <label for="course"><input id="course" type="checkbox" name="improve" value="11" /> Additional Courses</label>
            </fieldset>
            <fieldset>
                <label for="comment">Any comments or suggestions?
                    <textarea id="comment" name="comment" rows="" cols="" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <button id="submit" type="submit" value="submit">Submit</button>
        </form>
    </body>
</html>
